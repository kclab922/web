<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM</h1>
    <p>주문서를 작성해 주세요.</p>
    
    <form action="">
    <label for="username">이름</label>
    <input type="text" id="username" name="name" value="이름을 입력해주세요.">

    <br>
    

    <label for="date">날짜</label>
    <input type="date" id="date" name="schedule" min="2023-10-01" max="2023-10-31" />

    <h2>샌드위치 선택</h2>
    <label for="eggmayo">에그마요</label>
    <input type="radio" name="choice" value="에그마요" id="eggmayo">
    <label for="BLT">BLT</label>
    <input type="radio" name="choice" value="BLT" id="BLT">
    <label for="turkey">터키</label>
    <input type="radio" name="choice" value="터키" id="turkey">

    <hr>

    <h2>사이즈 선택</h2>
    <input type="number" min="15" max="30" step="15" class="form control" id="amountinpu">

    <p>
    <h2>빵선택</h2>
    <select name="bread">
        <!-- <option value="none">=== 선택 ===</option> -->
        <option value="honeyoat">허니오트</option>
        <option value="italian">하티이탈리안</option>
        <option value="flatbread" disabled>플랫브레드</option>
      </select>
    </p>
    
    <hr>

    <p>
    <h2>야채/소스</h2>
    <label for="tomato">토마토</label>
    <input type="checkbox" id="tomato" name="tomato" value="tomato">
    <label for="cucumber">오이</label>
    <input type="checkbox" id="cucumber" name="cucumber" value="cucumber">
    <label for="pepper">후추</label>
    <input type="checkbox" id="pepper" name="pepper" value="pepper">
    <label for="chilli">칠리</label>
    <input type="checkbox" id="chilli" name="chilli" value="chilli">
    <label for="barbecue">바베큐</label>
    <input type="checkbox" id="barbecue" name="barbecue" value="barbecue">
    
    <hr>
    
    <input type="submit">

    </form>
   

</body>
</html>
