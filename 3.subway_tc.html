<!-- 플레이스홀더 // 사이즈선택 15 30 // 셀렉트박스 허니오트/하티이탈리안/플렛브래드(선택불가) // 야채소스 다중선택 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM</h1>
    <p>주문서를 작성해 주세요.</p>
    
    <form action="">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력해주세요." name="name">
        </div>
        <div>
            <label for="date">날짜</label>
            <input type="date" id="date" name="date">
        </div>
        
        <hr>

        <h2>샌드위치 선택</h2>
        <label for="menu1">에그마요</label>
        <input type="radio" name="menu" id="menu1" value="egg">
        <label for="menu2">BLT</label>
        <input type="radio" name="menu" id="menu2" value="BLT">
        <label for="menu3">터키</label>
        <input type="radio" name="menu" id="menu3" value="turkey">

        <hr>

        <h2>사이즈 선택</h2>
        <input type="number" min="15" max="30" step="15" value="15" name="size">

        <hr>

        <h2>빵선택</h2>
        <select name="bread">
            <!-- value: 서버에 보낼 때 보이는 정보 -->
            <option value="honeyoat">허니오트</option>
            <option value="italian">하티이탈리안</option>
            <option value="flatbread" disabled>플랫브레드</option>
        </select>
        
        <hr>

        <h2>야채/소스</h2>
        <input type="checkbox" id="tomato" name="tomato" value="tomato">
        <label for="tomato">토마토</label>

        <input type="checkbox" id="cucumber" name="cucumber" value="cucumber">
        <label for="cucumber">오이</label>

        <input type="checkbox" id="pepper" name="pepper" value="pepper">
        <label for="pepper">후추</label>

        <input type="checkbox" id="chilli" name="chilli" value="chilli">
        <label for="chilli">칠리</label>

        <input type="checkbox" id="barbecue" name="barbecue" value="barbecue">
        <label for="barbecue">바베큐</label>
        
        <hr>
        
        <input type="submit">

    </form>
   

</body>
</html>
